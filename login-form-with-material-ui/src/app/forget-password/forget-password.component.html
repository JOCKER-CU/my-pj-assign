<div class="container">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group text-center">
            <h3>Password Recovery</h3>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" class="custom-input" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input id="dob" formControlName="date" type="date" class="custom-input date"
                placeholder="Enter your date of birth">
        </div>
        <div class="text-right">
            <button type="submit" class="btn-primary">Submit</button>
        </div>
    </form>

</div>
<div *ngIf="password" class="mt-4 ">
    <p>Your password is: <span class="password">{{password}}</span></p>
    <button class="btn-primary" routerLink="/dash-component" routerLinkActive="true">Go Back Home</button>
</div>
